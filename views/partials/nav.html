{{#if nav}}
	<a href="#nav" class="nav-toggle">x</a>
	<ul id="nav" class="is-active">
	{{#nav}}
		<li {{#equal ../currentCategory name }} class="is-active" {{/equal}}>
			<!--<a href="/{{name}}">{{name}}</a>-->
			<span>{{name}}</span>
			{{#if subcategory}}
				<ul>
				{{#subcategory}}
					<li {{#equal ../../../currentSubCategoryId id }} class="is-active" {{/equal}}>
						<a href="/{{../name}}/{{id}}">{{name}}</a>
					</li>
				{{/subcategory}}
				</ul>
			{{/if}}
		</li>
	{{/nav}}
		<li {{#equal ../currentCategory "cv" }} class="is-active" {{/equal}}>
			<a href="/cv">CV</a>
		</li>
		<li {{#equal ../currentCategory "kontakt" }} class="is-active" {{/equal}}>
			<a href="/kontakt">Kontakt</a>
		</li>
	</ul>
{{/if}}
